<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1 - Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="layout">
        <div class="container1">
                <input type="text" id="result" name="result" disabled>
                <div>
                    <input type="button" class="numberBtn" value="1">
                    <input type="button" class="numberBtn" value="2">
                    <input type="button" class="numberBtn" value="3">
                    <input type="button" class="numberBtnOperator" value="+">
                </div>
                <div>
                    <input type="button" class="numberBtn" value="4">
                    <input type="button" class="numberBtn" value="5">
                    <input type="button" class="numberBtn" value="6">
                    <input type="button" class="numberBtnOperator" value="-">
                </div>
                <div>
                    <input type="button" class="numberBtn" value="7">
                    <input type="button" class="numberBtn" value="8">
                    <input type="button" class="numberBtn" value="9">
                    <input type="button" class="numberBtnOperator" value="*">
                </div>
                <div>
                    <input type="button" id="clear" value="C">
                    <input type="button" class="numberBtn" value="0">
                    <input type="button" id="equals" value="=">
                    <input type="button" class="numberBtnOperator" value="/">
                </div>

        </div>
        <!--second calculator-->
        <div class="container2">
                <input type="text" id="result2" name="result2" disabled>
                <div>
                    <input type="button" class="calcBtn" value="1">
                    <input type="button" class="calcBtn" value="2">
                    <input type="button" class="calcBtn" value="3">
                    <input type="button" class="calcBtnOperator" value="+">
                </div>
                <div>
                    <input type="button" class="calcBtn" value="4">
                    <input type="button" class="calcBtn" value="5">
                    <input type="button" class="calcBtn" value="6">
                    <input type="button" class="calcBtnOperator" value="-">
                </div>
                <div>
                    <input type="button" class="calcBtn" value="7">
                    <input type="button" class="calcBtn" value="8">
                    <input type="button" class="calcBtn" value="9">
                    <input type="button" class="calcBtnOperator" value="*">
                </div>
                <div>
                    <input type="button" class="calcBtn" id="clear" value="C">
                    <input type="button" class="calcBtn" value="0">
                    <input type="button" class="calcResultOperator" id="equals" value="=">
                    <input type="button" class="calcBtnOperator" value="/">
                </div>

        </div>
    </div>
